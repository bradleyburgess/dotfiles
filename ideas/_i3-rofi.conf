bindsym XF86AudioRaiseVolume exec pulsemixer --id 0 --change-volume +5 && pkill -RTMIN+10 i3blocks 
bindsym XF86AudioLowerVolume exec pulsemixer --id 0 --change-volume -5 && pkill -RTMIN+10 i3blocks
bindsym Shift+XF86AudioRaiseVolume exec pulsemixer --id 1 --change-volume +5  && pkill -RTMIN+10 i3blocks
bindsym Shift+XF86AudioLowerVolume exec pulsemixer --id 1 --change-volume -5  && pkill -RTMIN+10 i3blocks
bindsym XF86AudioMute exec pulsemixer --id 0 --toggle-mute  && pkill -RTMIN+10 i3blocks
bindsym XF86AudioMicMute exec pulsemixer --id 1 --toggle-mute  && pkill -RTMIN+10 i3blocks
bindsym XF86MonBrightnessUp exec brightnessctl set 10%+
bindsym XF86MonBrightnessDown exec brightnessctl set 10%-
bindsym XF86AudioPlay exec playerctl play-pause
bindsym XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl prev

# kill focused window
bindsym $mod+q kill

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right
bindsym $mod+x [urgent=latest] focus 

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# resize focused window
bindsym $mod+Shift+Left resize shrink width 20px
bindsym $mod+Shift+Down resize grow height 20px
bindsym $mod+Shift+Up resize shrink height 20px
bindsym $mod+Shift+Right resize grow width 20px

# resize gaps in i3-gaps
#Inner/Outer gaps configuration
set $mode_gaps Gaps: (o) outer, (i) inner
set $mode_gaps_outer Outer Gaps: +|-|0 (local), Shift + +|-|0 (global)
set $mode_gaps_inner Inner Gaps: +|-|0 (local), Shift + +|-|0 (global)
bindsym $mod+g mode "$mode_gaps"

mode "$mode_gaps" {
    bindsym o      mode "$mode_gaps_outer"
        bindsym i      mode "$mode_gaps_inner"
        bindsym Returnode "default"
        bindsym Escape mode "default"
}

mode "$mode_gaps_inner" {
    bindsym plus  gaps inner current plus 5
        bindsym minus gaps inner current minus 5
        bindsym 0     gaps inner current set 0

        bindsym Shift+plus  gaps inner all plus 5
        bindsym Shift+minus gaps inner all minus 5
        bindsym Shift+0     gaps inner all set 0

        bindsym Return mode "default"
        bindsym Escape mode "default"
}
mode "$mode_gaps_outer" {
    bindsym plus  gaps outer current plus 5
        bindsym minus gaps outer current minus 5
        bindsym 0     gaps outer current set 0

        bindsym Shift+plus  gaps outer all plus 5
        bindsym Shift+minus gaps outer all minus 5
        bindsym Shift+0     gaps outer all set 0

        bindsym Return mode "default"
        bindsym Escape mode "default"
}
# split in vertical/horizontal orientation
bindsym $mod+v split toggle

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
