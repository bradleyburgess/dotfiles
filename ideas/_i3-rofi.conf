set $mod Mod1
set $sup Mod4

set $browser firefox-esr
set $TERMINAL xfce4-terminal
# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
font pango: Inconsolata Nerd Font Mono 9
font pango: Inconsolata Nerd Font Mono, Inconsolata Nerd Font 9

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# Focus follows mouse
focus_follows_mouse no

# autostarting programs
exec --no-startup-id "compton -b"
exec --no-startup-id "transmission-daemon"
exec --no-startup-id "feh --recursive --randomize --bg-scale /usr/share/backgrounds &"
#exec_always --no-startup-id "urxvtd -q -o -f"
exec_always --no-startup-id "xfsettingsd"
exec --no-startup-id "/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1"
exec_always --no-startup-id "xfce4-power-manager"
exec_always --no-startup-id "blueberry"
exec_always --no-startup-id "/usr/lib/blueberry/blueberry-obex-agent.py"
exec --no-startup-id "pasystray --always-notify"
#exec_always --no-startup-id "nm-applet"
exec_always --no-startup-id "thunar --daemon"
exec --no-startup-id "greenclip daemon"
exec --no-startup-id "pulseaudio-equalizer enable"
exec --no-startup-id "transmission-remote-gtk -m"
exec_always --no-startup-id "xss-lock -nl -- xsecurelock"
#exec_always --no-startup-id "xscreensaver"
# keybindings for applications
bindsym $sup+Return exec i3-sensible-terminal
bindsym $sup+Shift+Return exec i3-sensible-terminal -T=scratchpad  -e ~/.tmux/tmux_session.sh
bindsym $sup+d exec rofi -show drun -show-icons
bindsym $sup+e exec rofi -show run 
bindsym $sup+z exec rofi -modi "clipboard:greenclip print" -show clipboard -run-command '{cmd}'
bindsym $sup+Shift+z exec "pkill greenclip || greenclip clear && greenclip daemon" 
bindsym $sup+v exec i3-sensible-terminal -T=floatTerm -e pulsemixer
bindsym $sup+b exec i3-sensible-terminal -T=floatTerm -e bluetoothctl
bindsym $sup+n exec i3-sensible-terminal -T=floatTerm -e nmtui
#bindsym $sup+t exec i3-sensible-terminal -T=floatTerm -e tremc
bindsym $sup+t exec transmission-remote-gtk
bindsym $sup+c exec i3-sensible-terminal -T=floatTerm -e calcurse
bindsym $sup+r exec i3-sensible-terminal -T=floatTerm -e ranger
#bindsym $sup+m exec i3-sensible-terminal -T=floatTerm -e bashmount
bindsym $sup+m exec gigolo
bindsym $sup+f exec thunar
bindsym $sup+Tab exec rofi -show window -show-icons
bindsym $sup+Delete exec i3-sensible-terminal -T=floatTerm -e htop
bindsym $sup+w exec $browser
bindsym Shift+$sup+w exec $browser --private-window
bindsym $sup+s exec xlinks -g
bindsym Shift+$sup+s exec xlinks -g -anonymous
bindsym $sup+i exec newsboat
bindsym $sup+k exec keepassxc
bindsym $sup+Shift+v exec pulseaudio-equalizer-gtk
bindsym --release Caps_Lock exec pkill -SIGRTMIN+11 i3blocks
# keybindings for mediakeys
#bindsym XF86AudioRaiseVolume exec amixer -q -D pulse sset Master 5%+ && pkill -RTMIN+10 i3blocks 
#bindsym XF86AudioLowerVolume exec amixer -q -D pulse sset Master 5%- && pkill -RTMIN+10 i3blocks
#bindsym Shift+XF86AudioRaiseVolume exec amixer -q -D pulse sset Capture 5%+ && pkill -RTMIN+10 i3blocks
